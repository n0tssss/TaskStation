<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskStation - 任务进度看板</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div id="header-title-area">
                <h1 id="site-title">TaskStation</h1>
                <p id="site-subtitle">实时任务进度追踪</p>
            </div>
            <div class="controls">
                <button id="add-task-btn" class="icon-btn primary-icon-btn" title="新增/更新任务">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
                <button id="delete-all-btn" class="icon-btn danger-btn" title="清空所有任务">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
                </button>
                <button id="share-btn" class="icon-btn" title="复制嵌入代码">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/></svg>
                </button>
                <div class="divider"></div>
                <label class="switch">
                    <input type="checkbox" id="auto-refresh-toggle" checked>
                    <span class="slider round"></span>
                </label>
                <span class="control-label">自动刷新</span>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="task-list" class="task-grid">
            <!-- 任务卡片将通过 JS 插入这里 -->
            <div class="loading">正在加载任务数据...</div>
        </div>
    </main>

    <footer class="container">
        <p>&copy; <span id="current-year"></span> N0ts | <a href="https://github.com/n0tssss/TaskStation" target="_blank">TaskStation</a> on GitHub</p>
    </footer>

    <!-- 任务详情模态框 -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" id="close-detail-btn">&times;</span>
            <h2 id="modal-title">任务名称</h2>
            
            <div class="modal-progress-section">
                <div class="progress-info">
                    <span id="modal-stats">进度: 0 / 0</span>
                    <span id="modal-percent">0%</span>
                </div>
                <div class="progress-bar-bg">
                    <div id="modal-progress-bar" class="progress-bar-fill" style="width: 0%"></div>
                </div>
                <p class="meta-info">创建于: <span id="modal-created"></span> | 更新于: <span id="modal-updated"></span></p>
            </div>

            <div class="logs-section">
                <h3>日志记录</h3>
                <div id="modal-logs" class="logs-list">
                    <!-- 日志列表 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑/新增任务模态框 -->
    <div id="edit-modal" class="modal hidden" style="z-index: 150;">
        <div class="modal-content" style="max-width: 500px;">
            <span class="close-btn" id="close-edit-btn">&times;</span>
            <h2>更新/新增任务</h2>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-name-input">任务名称</label>
                    <input type="text" id="task-name-input" class="form-input" list="task-names-list" placeholder="输入名称或选择现有任务" required autocomplete="off">
                    <datalist id="task-names-list">
                        <!-- JS 填充 -->
                    </datalist>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="task-total-input">总进度</label>
                        <input type="number" id="task-total-input" class="form-input" min="1" placeholder="例如: 100" required>
                    </div>
                    <div class="form-group">
                        <label for="task-current-input">当前进度</label>
                        <input type="number" id="task-current-input" class="form-input" min="0" placeholder="例如: 50" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="task-log-input">更新日志 (可选)</label>
                    <textarea id="task-log-input" class="form-input" rows="3" placeholder="本次更新的备注信息..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-edit-btn" class="btn secondary-btn">取消</button>
                    <button type="submit" class="btn primary-btn">提交</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 密码确认模态框 -->
    <div id="password-modal" class="modal hidden" style="z-index: 200;">
        <div class="modal-content" style="max-width: 400px;">
            <h3>需要鉴权</h3>
            <p style="color: var(--text-secondary); margin-bottom: 15px;">执行此操作需要输入管理员密码。</p>
            <input type="password" id="password-input" class="password-input" placeholder="请输入密码">
            <label class="remember-me">
                <input type="checkbox" id="remember-password" checked> 记住密码
            </label>
            <div class="modal-actions">
                <button id="cancel-password-btn" class="btn secondary-btn">取消</button>
                <button id="confirm-password-btn" class="btn primary-btn">确认</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
